{% extends "news/base.html" %}

{% block content %}
<style>
    /* Centered Form Container */
    .form-container {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        max-width: 600px;
        margin: 3rem auto;
        text-align: center;
    }

    /* Form Title */
    .form-container h1 {
        font-size: 1.8rem;
        color: #333;
        font-weight: bold;
        margin-bottom: 1.5rem;
    }

    /* Form Group Styling */
    .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
    }

    /* Label Styling */
    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #555;
    }

    /* Input & Textarea Fields */
    input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: border 0.3s ease-in-out;
    }

    /* Focus Effect */
    input:focus, textarea:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    /* Submit Button */
    .btn {
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
    <div class="form-container">
        <h1>{% if object %}تعديل المقالة{% else %}إنشاء مقالة جديدة{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">💾 حفظ</button>
        </form>
    </div>
{% endblock %}
