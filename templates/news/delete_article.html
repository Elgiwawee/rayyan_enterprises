{% extends "news/base.html" %}

{% block content %}
<style>
    /* Background Styling */
    body {
        background-color: #f8f9fa;
    }

    /* Delete Confirmation Container */
    .delete-confirm {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        max-width: 450px;
        margin: 5% auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Heading Style */
    .delete-confirm h1 {
        font-size: 1.8rem;
        color: #dc3545;
        margin-bottom: 1rem;
    }

    /* Paragraph Style */
    .delete-confirm p {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 1.5rem;
    }

    /* Buttons Styling */
    .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s;
    }

    /* Danger Button */
    .btn-danger {
        background-color: #dc3545;
        color: white;
        border: none;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    /* Cancel Button */
    .btn-cancel {
        background-color: #6c757d;
        color: white;
        margin-left: 10px;
    }

    .btn-cancel:hover {
        background-color: #5a6268;
    }
</style>
    <div class="delete-confirm">
        <h1>⚠️ حذف المقالة</h1>
        <p>هل أنت متأكد أنك تريد حذف "<strong>{{ article.title }}</strong>"؟ لا يمكن التراجع عن هذا الإجراء.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">🗑️ تأكيد الحذف</button>
            <a href="{% url 'news:article_detail' article.pk %}" class="btn btn-cancel">❌ الإلغاء</a>
        </form>
    </div>
{% endblock %}
