{% extends "news/base.html" %}

{% block title %}Upload Video{% endblock %}

{% block content %}
<style>
    .video-form-container {
        background: #fff;
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: 2rem auto;
        text-align: center;
    }

    .video-form-container h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 1.5rem;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 1.8rem;
        text-align: left;
    }

    .form-group label {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 0.5rem;
    }

    input, textarea {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    .btn {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-primary:focus {
        outline: none;
    }
</style>
    <div class="video-form-container">
        <h1>{% if object %}التعديل الفيديو{% else %}اضافة الفيديو{% endif %}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">الحفظ</button>
        </form>
    </div>
{% endblock %}
