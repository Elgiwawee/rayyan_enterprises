{% extends "news/base.html" %}

{% block content %}
<style>
    .upload-form {
        background: #fff;
        border-radius: 10px;
        padding: 2.5rem;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }

    .upload-form h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 1.5rem;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 1.8rem;
        text-align: left;
    }

    .form-group label {
        font-weight: bold;
        color: #555;
    }

    .form-group input[type="file"] {
        background-color: #f8f8f8;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
        margin-top: 0.5rem;
        font-size: 1rem;
    }

    .btn {
        background-color: #4CAF50;
        color: #fff;
        font-size: 1rem;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #45a049;
    }

    .btn:focus {
        outline: none;
    }
</style>
    <div class="upload-form">
        <h1>التحميل الصورة</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn">التحميل</button>
        </form>
    </div>
{% endblock %}
