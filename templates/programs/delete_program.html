{% extends "programs/base.html" %}

{% block content %}
<style>
    .delete-confirmation-container {
        background: #fff;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 3rem auto;
        text-align: center;
    }

    .delete-confirmation-container h2 {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 1.5rem;
        font-weight: 600;
    }

    .delete-confirmation-container p {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 2rem;
    }

    .confirmation-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }

    .btn {
        padding: 0.8rem 2rem;
        font-size: 1rem;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-secondary {
        background-color: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>
    <div class="delete-confirmation-container">
        <h2>حذف البرنامج</h2>
        <p>هل أنت متأكد من الحذف؟ "{{ program.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="confirmation-buttons">
                <button type="submit" class="btn btn-danger">نعم, الحذف</button>
                <a href="{% url 'programs:program_list' %}" class="btn btn-secondary">الإنقطاع</a>
            </div>
        </form>
    </div>
{% endblock %}
